name: Release

on:
  workflow_dispatch:
    inputs:
      publishNuget:
        type: boolean
        default: true
      publishApi:
        type: boolean
        default: true
      publishReact:
        type: boolean
        default: true

jobs:
  nuget:
    name: Publish NuGet Package
    if: ${{ inputs.publishNuget }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MorganMWJ.WordsearchMaker

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - run: dotnet restore
      - run: dotnet build -c Release
      - run: dotnet test -c Release

      - name: Pack
        run: |
          dotnet pack -c Release \
          -o artifacts

      - name: Push
        run: |
          dotnet nuget push artifacts/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
  api:
    name: Publish API (Azure Function)
    if: ${{ inputs.publishApi }}
    runs-on: ubuntu-latest
    needs: nuget
    defaults:
      run:
        working-directory: MorganMWJ.WordsearchMaker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Publish Function
        run: |
          cd MorganMWJ.WordsearchMaker.Api
          func azure functionapp publish wordsearch-generator-api
  react:
    name: Publish React App
    if: ${{ inputs.publishReact }}
    runs-on: ubuntu-latest
    needs: api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        working-directory: wordsearch-react-app
        run: npm ci

      - name: Deploy
        working-directory: wordsearch-react-app
        run: npm run deploy
